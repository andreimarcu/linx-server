{% extends "base.html" %}

{% block main %}
<div class="normal display-file">
    <p class="center">You are requesting <a href="{{ sitepath }}{{ selifpath }}{{ filename }}">{{ filename }}</a>, <a href="{{ sitepath }}{{ selifpath }}{{ filename }}">click here</a> to download.</p>

{% if files|length > 0 %}
<p>Contents of the archive:</p>
<ul>
	{% for file in files %}
	<li>{{ file }}</li>
	{% endfor %}
</ul>
{% endif %}
</div>
{% endblock %}
